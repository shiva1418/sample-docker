name: Create and publish a Docker image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: myimage

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
#       - name: build the docker image
#         run: docker build . --file Dockerfile --tag my-image
#       - name: list docker images
#         run: docker images 

      - name: Log in to the Container registry
        uses: docker/login-action@v1.14.1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERACCESSTOKEN }}
#       - name: build the docker image
#         run: docker build . --file Dockerfile --tag sample-docker
#       - name: list docker images
#         run: docker images 

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

#       - name: Build and push Docker image
#         uses: docker/build-push-action@v2.9.0
#         with:
#           context: .
#           push: true
#           tags: ${{ steps.meta.outputs.tags }}
#           labels: ${{ steps.meta.outputs.labels }}
#       - name: build the docker image
#         run: docker build . --file Dockerfile --tag sample_docker
#       - name: publish the docker image
#         run: docker push ghcr.io/shiva1418/sample_docker
#       - name: list docker images
#         run: docker images 

      - name: Build & Push to GitHub Package
        uses: opspresso/action-docker@main
        with:
          args: --docker
        env:
          PASSWORD: ${{ secrets.DOCKERACCESSTOKEN }}
          REGISTRY: "docker.pkg.github.com"
          TAG_NAME: "v0.0.1"
